<!DOCTYPE html>
<html>

<head>
    <title>ANZ Form - Page 5</title>
   
    <!-- HEADER ------------------------------------->

    <div class="web-header"></div>

        <div class="top-container">
            <div class="anz-link"><a href="index.html"><img src="images/anz_logo.png" style="width: 100px;"></a>
        </div>

            <div class="text-block">
                <h4>ANZ Everyday Bank Account</h4>
            </div>
    </div>

    <!-- LINKS- ------------------------------------->

    <link rel="stylesheet" href="Styles.css">
    <script src="nanobar-master/nanobar.js"></script>

</head>
<body>
    
    <!-- NANOBAR ------------------------------------->

    <div class="nano-text">Your Progress</div>
    <div class="nanobar" style="width: 44%;"></div>

    <main>
        <form>
            <div class="back-button"><a href="Page4.html"><img src="images/Back-arrow.png" style="width: 12px;"></a></div>

            <h2>Identity Verification</h2>
                <p>
                    Please verify your identity.
                </p>
            
            <div class="form-group">
                <label for="Driver's License">Driver's License</label></div>
            <div>
                <input type="license-no" id="license-no" name="license-no" placeholder="Your License Number">
                <input type="state" id="state" name="state" placeholder="State">
            </div>
            <br>
            <div class="form-group">
                <label for="Medicare">Medicare</label></div>
                
            <div>
                <input type="medicare-no" id="medicare-no" name="medicare-no" placeholder="Your Medicare Number">
                <input type="medi-ref-no" id="medi-ref-no" name="medi-ref-no" placeholder="Reference No.">
                <input type="m-initial" id="m-initial" name="m-initial" placeholder="Initial on Card">
            </div>

            <div class="form-group">
                <label for="Expiry">Expiry</label></div>
            <div>
                <input type="DD" id="DD" name="DD" placeholder="DD">
                <input type="MM" id="MM" name="MM" placeholder="MM">
                <input type="YYYY" id="YYYY" name="YYYY" placeholder="YYYY">
            </div>

            <!-- BUTTON LINK --------------------------------->

            <div class="button-link"><a href="Page6.html">Next Step</a></div>
        </form>
    </main>
</body>


</html>
