<!DOCTYPE html>
<html>

<head>
    <title>ANZ Form - Page 8</title>

    <!-- HEADER ------------------------------------->

    <div class="web-header"></div>

        <div class="top-container">
            <div class="anz-link"><a href="index.html"><img src="images/anz_logo.png" style="width: 100px;"></a>
        </div>

            <div class="text-block">
                <h4>ANZ Everyday Bank Account</h4>
            </div>
    </div>

    <!-- LINKS- ------------------------------------->

    <link rel="stylesheet" href="Styles.css">
    <script src="nanobar-master/nanobar.js"></script>

</head>
<body>

    <!-- NANOBAR ------------------------------------->

    <div class="nano-text">Your Progress</div>
    <div class="nanobar" style="width: 80%;"></div>

    <main>
        <form>
            <div class="back-button"><a href="Page7.html"><img src="images/Back-arrow.png" style="width: 12px;"></a>
            </div>

            <h2>Review Details</h2>
                <p>
                    Please review your personal information.
                </p>
            <h3>Personal Details</h3>
            <div>
            </div>

            <!-- NAME INPUT ------------------------------------->
            
            <div class="form-group">
                <div>
                    <input type="name" id="name" name="name" placeholder="Name">
                </div>

                <!-- EMAIL INPUT ----------------------------------->
                
                <div>
                    <input type="email" id="email" name="email" placeholder="Email">
                </div>

                <!-- ADDRESS INPUT --------------------------------->
                
                <div><br>
                    <input type="address" id="st" name="address" placeholder="Street Address or P.O. Box">
                    <input type="address" id="suburb" name="address"
                        placeholder="Apartment, suite, unit, building, floor">
                    <input type="town" id="town" name="town" placeholder="Town/City">
                    <input type="postcode" id="postcode" name="postcode" placeholder="Postcode">
                </div>

                <h3>Identification</h3>
                    <div>
                        <input type="license-no" id="license-no" name="license-no" placeholder="Your License Number">
                        <input type="state" id="state" name="state" placeholder="State">
                    </div>
                    <br>
                        
                    <div>
                        <input type="medicare-no" id="medicare-no" name="medicare-no" placeholder="Your Medicare Number">
                        <input type="medi-ref-no" id="medi-ref-no" name="medi-ref-no" placeholder="Reference No.">
                        <input type="m-initial" id="m-initial" name="m-initial" placeholder="Initial on Card">
                        <input type="DD" id="DD" name="DD" placeholder="DD">
                        <input type="MM" id="MM" name="MM" placeholder="MM">
                        <input type="YYYY" id="YYYY" name="YYYY" placeholder="YYYY">
                    </div>
                    <br>

              <!-- BUTTON LINK --------------------------------->
              <div class="button-link"><a href="Page9.html">Let's Go</a></div>
        </form>
    </main>
</body>


</html>
